<!doctype html>
<html th:replace="~{fragments/authenticated_layout :: authenticated_layout('New Ticket', ~{::main})}">
    <body>
        <main>
            <h1>Open New Ticket</h1>
            <section>
                <form th:action="@{/agent/new-ticket}" th:object="${ticket}" method="post">

                </form>
            </section>
        </main>
    </body>
</html>
