<!doctype html>
<html th:replace="~{fragments/authenticated_layout :: authenticated_layout('Agents', ~{::main})}">
    <body>
        <main>
            <h1>Agents</h1>
            <section>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tr th:each="u: ${appUsers}">
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.firstName}"></td>
                        <td th:text="${u.lastName}"></td>
                        <td th:text="${u.getRoleName()}"></td>
                    </tr>
                </table>
            </section>
        </main>
    </body>
</html>
